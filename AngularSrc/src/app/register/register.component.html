<h2 class="display-3 text-center my-3">Register</h2>
<app-plan [plan]="plan"></app-plan>
<div class="card my-3">
  <div class="card-body">
    <form ngNativeValidate (ngSubmit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="user_email">Email address</label>
        <input required [(ngModel)]="email" name="email" type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="user_password">Password</label>
        <input required [(ngModel)]="password"  name="password" type="password" class="form-control" id="user_password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
